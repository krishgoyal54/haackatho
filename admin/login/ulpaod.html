<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Student Marks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .message {
        margin-top: 20px;
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Student Marks</h2>
      <div id="uploadMarksForm">
        <div class="form-group">
          <label for="course">Course</label>
          <input type="text" id="course" name="course" required />
        </div>
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" name="studentId" required />
        </div>
        <div class="form-group">
          <label for="cnic">CNIC</label>
          <input type="text" id="cnic" name="cnic" required />
        </div>
        <div class="form-group">
          <label for="marks">Marks</label>
          <input type="number" id="marks" name="marks" required />
        </div>
        <div class="form-group">
          <label for="totalMarks">Total Marks</label>
          <input type="number" id="totalMarks" name="totalMarks" required />
        </div>
        <div class="form-group">
          <label for="grade">Grade</label>
          <input type="text" id="grade" name="grade" required />
        </div>
        <button class="btn" onclick="uploadMarks()" type="submit">Upload Marks</button>
      </div>
      <div class="message" id="message"></div>
    </div>
    <script type="module" src="uploadMarks.js"></script>
  </body>
</html>
